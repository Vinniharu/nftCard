<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <div class="card">
    <img src="images/image-equilibrium.jpg" alt="Equilibrium" width="100%">
    <h1>Equilibrium #3429</h1>
    <p id="info">Our Equilibrium collection promotes balance and calm.</p>
    <div class="data">
      <p id="eth"><img src="images/icon-ethereum.svg">0.041 ETH</p>
      <p id="clock"><img src="images/icon-clock.svg">3 days left</p>
    </div>
    <hr>
    <div class="creator">
      <img src="images/image-avatar.png" width="30px">
      <p id="creator">Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Vinniharu</a>.
  </div>
</body>
</html>
